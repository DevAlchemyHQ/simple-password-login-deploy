<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />

  <!-- Improved viewport meta for better scaling -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <!-- Windows and IE compatibility -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Prevent phone number detection -->
  <meta name="format-detection" content="telephone=no" />

  <title>Exametry</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZGN0X8XSJ0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-ZGN0X8XSJ0');
  </script>

  <!-- Fix for 100vh & scaling issues -->
  <script>
    function updateVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', updateVH);
    window.addEventListener('orientationchange', updateVH);
    updateVH();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
